<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  </head>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <body>
  <div class="main" id="list">
    <input class="filter" data-bind="value: currentFilter, valueUpdate: 'afterkeydown'" />
    <ul class = "main-list" data-bind="foreach: filteredItems">
      <li class = "list-item list-group-item" data-bind="text: title, click: $parent.toggleMap"></li>
    </ul>
  </div>
  <div id="map"></div>
  <script src="./js/knockout-3.4.2.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/map.js"></script>
  <script async defer onerror="mapError()"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEBlDo9hx-7OoF48qKPlAf9rEHnyiiVPc&v=3&callback=initMap"></script>



  </body>
</html>
